<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="image/icon.jpg">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <title>배똥's Letter</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/snow.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="snow_wrapper">
    <script src="js/snow.js"></script>
  </div>
  <div class="body_wrapper">
    <div class="main_wrapper" alt="배똥's Letter">
      <img class="main_image" src="image/main_image_white2.png" alt="배똥's Letter">
    </div>
    <div class="contents_wrapper" alt="중간 내용">
      <div class="contents_background">
        <div class="FormId">
          <label class="IdPw">Id</label>
          <input id="login_id" type="text">
        </div>
        <div class="FormPw">
          <label class="IdPw">PassWord</label>
          <input id="login_pw" type="text">
        </div>
      </div>
    </div>
    <div class="button_wrapper" alt="로그인 버튼">
      <img class="login_button" id="login_button" src="image/read_button.png" style="display:none" alt="편지 보러 가기">
    </div>
  </div>
</body>
</html>
